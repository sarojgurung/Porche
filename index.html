<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Porsche</title>
</head>
<body>
    
    <section class="hero-section">
        <nav>
            <div>
                <a href="#home"><img src="img/logo.png" alt="logo"></a>
            </div>
            <div class="navArea">
                <div class="search"><img src="img/search.png" alt=""></div>
                <div class="burgermenu"><img src="img/burger.png" alt=""></div>
            </div>
        </nav>
        <div class="hero-div">
            <div>
                <h5 class="subMainTitle">PORCHE <span>SINGER</span></h5>
                <h1 class="mainTitle">964 <span class="mainTitleBold">Dynamic & Lightweight </span> Study</h1>
                <p class="heroDescription">The Singer - Williams DLS Goodwood is the ultimate carbon fiber vision of a 1990 Porsche 964 made by restorers at Singer Vehicle Design, partnering with the racing firm Williams Advanced Engineering.</p>
                <button class="btn">Details</button>
                <div class="navArrows">
                    <div class="leftArrow"><img src="img/arrow-left.png" alt=""></div>
                    <div class="rightArrow"><img src="img/arrow-right.png" alt=""></div>
                </div>
            </div>
        </div>
        <div class="gallery">
            <!-- as soon as i place the images inside a div or anchor tag i.e. basically inside a container, its seems to give away some space at the bottom  -->
            <a href="#"><img src="img/sub-hero-1.jpg" alt="Sub Hero Image"></a>
            <a href="#"><img src="img/sub-hero-2.jpg" alt="Sub Hero Image"></a>
            <a href="#"><img src="img/sub-hero-3.jpg" alt="Sub Hero Image"></a>
        </div>
